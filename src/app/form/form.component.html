<div class="container">
  <h1>Học về Form</h1>
  <form (ngSubmit)="onSubmit()" #tntForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" required [(ngModel)]="name" />
      <span *ngIf="name === ''" class="errorMessage">* Cần phải nhập tên</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" id="password" class="form-control" required [(ngModel)]="password" />
      <span *ngIf="password === ''" class="errorMessage">* Cần phải nhập mật khẩu</span>
    </div>

    <div class="form-group">
      <label for="vehicle">Vehicle</label>
      <br>
      <select (change)="selectVehicle($event)">
        <option *ngFor="let vehicle of vehicles">{{vehicle}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!tntForm.form.valid">Submit</button>
  </form>
</div>
