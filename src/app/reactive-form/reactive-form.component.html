<div class="container">
  <h1>Học về Reactive Form</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name" required>
    <span *ngIf="profileForm.controls.name.invalid" class="errorMessage"> * Cần phải nhập tên</span>
    <br>
    <label for="age">Age: </label>
    <input id="age" type="text" formControlName="age" required>
    <span *ngIf="profileForm.controls.age.invalid" class="errorMessage"> * Cần phải nhập tuổi</span>
    <br>
    <button class="btn btn-success" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
</div>
